<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations</title>
    <style>
        .maDiv {
            height: 250px;
            width: 250px;
            background-color: rgb(149, 165, 180);
        }
    </style>
</head>
<body>
    
    <p>
        <button class="bigDiv">Agrandir la DIV</button>
        <button class="bigText">Agrandir le texte</button>
        <button class="moveDiv">Déplacer la div</button>
    </p>
    <p>
        <button class="animateAll">Tout animer</button>
        <button class="animateOne">Animer un à la fois</button>
        <button class="moveMore">Avance encore</button>
        <button class="reset">reset</button>
    </p>


    <div class="maDiv">Animer la div</div>


    <script src="../jquery-3.3.1.min.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
