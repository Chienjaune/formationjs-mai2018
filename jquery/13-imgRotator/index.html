<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imgRotator</title>
    <style>
        .container div {
            position: absolute;
            z-index: 0;
        }
        .container .actuelle {
            z-index: 2;
        }
        .container.precedente {
            z-index: 1;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="actuelle"><img src="images/animal.jpg" alt="animal" width="640" height="960"></div>
        <div><img src="images/lickme.jpg" alt="lickme" width="640" height="960"></div>
        <div><img src="images/lily.jpg" alt="lily" width="640" height="960"></div>
        <div><img src="images/marg.jpg" alt="marg" width="640" height="960"></div>
        <div><img src="images/trick.jpg" alt="trick" width="640" height="960"></div>
    </div>

    <script src="../jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
